apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: it-tools
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:JorgeMayoral/yorch.cloud.git
    targetRevision: main
    path: it-tools
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
